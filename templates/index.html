<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="wrapper">
    <header>
        <i class="bx bx-left-arrow-alt"></i>Weather App
    </header>
    <section class = "input-part">
        <p class="info-txt"></p>
        <div class = "content">
            <form action="/results" method="post">
                <div class="row icon">
                    <i class="bx bx-search"></i>
                    <input type="text" name="city" placeholder="Search city" required>
                </div>
                <button type = "submit">Get Weather</button>
                {{error}}
            </form>
        </div>
    </section>


</div>
<div class="weather-part">
        <img src="https://openweathermap.org/img/wn/{{ resp['weather'][0]['icon'] }}@2x.png" alt="gambar">
        <div class="temp">
            <span></span>
            <span>{{temp}}</span>
        </div>
    <div class = "weather">{{weather}}</div>
    <div class = "location">
        <div class = "city">{{city}}, {{country}}</div>
    </div>
</div>

<div class="bottom-details">
    <div class="column feels_like">
        <i class="bx bxs-thermometer"></i>
        <div class="details">
            <div class="temp">
                <span></span>
                <span>{{feels_like}}</span>
            </div>
            <p>Feels like</p>
        </div>
    </div>
    <div class="column humidity">
        <i class="bx bxs-droplet"></i>
        <div class="details">
            <div class="temp">
                <span></span>
                <span>{{humidity}}</span>
            </div>
            <p>Humidity</p>
        </div>
    </div>
    <div class = "column pressure">
        <i class="bx bxs-water"></i>
        <div class="details">
            <div class="temp">
                <span></span>
                <span>{{pressure}}</span>
            </div>
            <p>Pressure</p>
        </div>
    </div>
</div>
  <div class="block-2">
    <div id="longitude" class=" text important-info">Longitude: {{longitude}} </div>
    <div id="latitude" class="text important-info">Latitude: {{latitude}} </div>
  </div>
  <div class="block-3">
    <div id="humidity" class="text important-info">Humidity: {{humidity}}   </div>
    <div id="windSpeed" class="text important-info">Winds: {{windSpeed}} </div>
  </div>
</div>

</div>

</body>
</html>
